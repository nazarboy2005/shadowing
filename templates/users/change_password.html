<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans text-gray-800 antialiased gradient-bg">
    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold">Shadowing</div>
            <a href="{% url 'home:home' %}" class="text-sm font-semibold hover:text-gray-600 transition duration-300">Back to Home</a>
        </nav>
    </header>

    <main class="mt-16 pt-16 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">Change Password</h1>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full bg-black text-white py-3 rounded-full font-semibold hover:bg-gray-800 transition duration-300">Change Password</button>
            </form>
        </div>
    </main>
</body>
</html>
