<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shadowing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f6f8fa 0%, #e9ecef 100%);
        }
    </style>
</head>
<body class="font-sans text-gray-800 antialiased gradient-bg">
    <header class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold">Shadowing</div>
            <a href="index.html" class="text-sm font-semibold hover:text-gray-600 transition duration-300">Back to Home</a>
        </nav>
    </header>

    <main class="mt-16 pt-16 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">Login to Shadowing</h1>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="you@example.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600" placeholder="********" required>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-gray-600">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-black text-white py-3 rounded-full font-semibold hover:bg-gray-800 transition duration-300">Login</button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-6">
                Don't have an account? <a href="register.html" class="text-black font-semibold hover:underline">Sign up</a>
            </p>
        </div>
    </main>

    <footer class="bg-gray-100 py-8 mt-16">
        <div class="container mx-auto px-6 text-center text-sm text-gray-600">
            <p>Â© 2024 Shadowing. All rights reserved.</p>
            <div class="mt-2">
                <a href="#" class="hover:text-gray-900 mr-4">Privacy Policy</a>
                <a href="#" class="hover:text-gray-900">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
