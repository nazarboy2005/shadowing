<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDS - Flash Cards</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .flip-card-front {
            background-color: #fff;
            color: black;
        }

        .flip-card-back {
            background-color: #4A5568;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800 bg-gray-100">
    <header class="bg-white shadow-sm py-4 fixed top-0 left-0 right-0 z-50">
        <nav class="container mx-auto flex justify-between items-center">

    <main class="mt-16 pt-16">

                <!-- Flashcard 1 -->
                <div class="flip-card mx-auto">
                    <div class="flip-card-inner">

                            <h2 class="text-2xl font-bold">Word 1</h2>
                            <p class="mt-2 text-gray-500">[Pronunciation]</p>
                        </div>
                        <div class="flip-card-back bg-gray-700 p-6 rounded-lg">
                            <h2 class="text-xl font-bold">Definition</h2>
                            <p class="mt-2">Here goes the definition of the word along with an example sentence.</p>
                        </div>
                    </div>
                </div>

                <!-- More Flashcards -->

            </div>
        </section>
    </main>
