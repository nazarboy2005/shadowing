<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bank - Shadowing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        /* Body and overall page styling */
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Button styling */
        button {
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #addButton {
            background-color: #2c2c2c;
        }

        #addButton:hover {
            background-color: #444;
        }

        #learnButton {
            background-color: #3b82f6;
        }

        #learnButton:hover {
            background-color: #2563eb;
        }

        /* Modal Styles */
        .modal {
            background: rgba(0, 0, 0, 0.75);
        }

        /* Input styling */
        input, select, textarea {
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
        }

        input:focus, textarea:focus {
            border-color: #3b82f6;
            outline: none;
        }

        /* Word List Styling */
        .word-item {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .word-item:hover {
            background-color: #444;
        }

        .word-details {
            max-width: 80%;
        }

        .word-details h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .word-details p {
            font-size: 0.9rem;
            color: #bbb;
            margin: 2px 0;
        }

        /* Modal Styling */
        .modal-content {
            background-color: #2c2c2c;
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        label {
            color: #bbb;
        }

        .modal input, .modal textarea {
            background-color: #444;
            color: white;
        }

        .modal button {
            background-color: #3b82f6;
        }

        .modal button:hover {
            background-color: #2563eb;
        }

        /* Word List Scrollable Styling */
        #wordList {
            max-height: 450px; /* Adjust this value to show 3 words */
            overflow-y: auto;
        }

        /* Scrollbar Styling (optional for custom look) */
        #wordList::-webkit-scrollbar {
            width: 8px;
        }

        #wordList::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
        }

        #wordList::-webkit-scrollbar-thumb:hover {
            background-color: #888;
        }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- Word Bank Section -->
    <section class="container mx-auto px-6 py-16">
        <h1>Word Bank</h1>

        <!-- Add and Learn Buttons -->
        <div class="mb-4 flex justify-between">
            <button id="addButton" class="px-6 py-2 rounded-full text-sm font-semibold">Add Word (Disabled)</button>
            <button id="learnButton" class="px-6 py-2 rounded-full text-sm font-semibold">Learn Words</button>
        </div>

        <!-- Search Bar -->
        <div class="mb-6">
            <input type="text" id="searchBar" placeholder="Search by word, translation, or sentence..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>

        <!-- Word List -->
        <div id="wordList" class="space-y-4">
            <!-- Dynamic Word List will be generated here -->
        </div>
    </section>

    <!-- Add/Edit Word Modal -->
    <div id="addWordModal" class="fixed inset-0 hidden flex justify-center items-center">
        <div class="modal-content max-w-lg w-full">
            <h2 class="text-2xl font-bold mb-4" id="modalTitle">Add New Word</h2>
            <form id="addWordForm" class="space-y-4">
                <div>
                    <label for="word">Word</label>
                    <input type="text" id="word" name="word" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label for="translation">Translation</label>
                    <input type="text" id="translation" name="translation" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label for="sentence">Sentence</label>
                    <textarea id="sentence" name="sentence" required class="w-full px-4 py-2 border rounded-lg"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancelButton" class="mr-4 px-4 py-2 border rounded-lg">Cancel</button>
                    <button type="submit" class="px-6 py-2 rounded-lg">Save Word</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Pre-populated default words
        let words = [
            { id: 1, word: 'Innovate', translation: 'To introduce something new', sentence: 'We must innovate to stay competitive.' },
            { id: 2, word: 'Eloquent', translation: 'Fluent or persuasive in speaking', sentence: 'She gave an eloquent speech.' },
            { id: 3, word: 'Serendipity', translation: 'Finding valuable things not sought for', sentence: 'Meeting her was pure serendipity.' },
            { id: 4, word: 'Ephemeral', translation: 'Lasting for a very short time', sentence: 'Life is ephemeral, enjoy every moment.' },
            { id: 5, word: 'Resilience', translation: 'Capacity to recover quickly', sentence: 'Her resilience after the setback was admirable.' }
        ];

        let editWordId = null; // Track if we're editing an existing word

        const addButton = document.getElementById('addButton');
        const learnButton = document.getElementById('learnButton');
        const addWordModal = document.getElementById('addWordModal');
        const cancelButton = document.getElementById('cancelButton');
        const addWordForm = document.getElementById('addWordForm');
        const wordList = document.getElementById('wordList');
        const searchBar = document.getElementById('searchBar');
        const modalTitle = document.getElementById('modalTitle');

        // Function to display words in the word list
        function displayWords(filter = '') {
            wordList.innerHTML = ''; // Clear the list
            const filteredWords = words.filter(({ word, translation, sentence }) =>
                word.toLowerCase().includes(filter.toLowerCase()) ||
                translation.toLowerCase().includes(filter.toLowerCase()) ||
                sentence.toLowerCase().includes(filter.toLowerCase())
            );

            filteredWords.forEach(({ id, word, translation, sentence }) => {
                const wordItem = document.createElement('div');
                wordItem.classList.add('word-item');
                wordItem.innerHTML = `
                    <div class="word-details">
                        <h2 class="text-lg font-bold">${word}</h2>
                        <p class="text-sm">Translation: ${translation}</p>
                        <p class="text-sm">Sentence: ${sentence}</p>
                    </div>
                    <div class="flex space-x-4">
                        <button class="text-blue-500 hover:underline edit-word" data-id="${id}">Edit (Disabled)</button>
                        <button class="text-red-500 hover:underline delete-word" data-id="${id}">Delete</button>
                    </div>
                `;

                wordList.appendChild(wordItem);

                // Add event listener for delete button
                wordItem.querySelector('.delete-word').addEventListener('click', () => {
                    deleteWord(id);
                });

                // Add event listener for edit button
                wordItem.querySelector('.edit-word').addEventListener('click', () => {
                    alert("Edit functionality is not implemented yet.");
                });
            });
        }

        // Delete word from the list
        function deleteWord(id) {
            if (confirm('Are you sure you want to delete this word?')) {
                words = words.filter(word => word.id !== id);
                displayWords(searchBar.value);
            }
        }

        // Open modal for adding a word
        addButton.addEventListener('click', () => {
            alert("Add functionality is not implemented yet.");
        });

        // Learn Words functionality (redirect to /learn)
        learnButton.addEventListener('click', () => {
            if (words.length > 0) {
                // Redirect to the Learn page
                window.location.href = '/user/learn'; // Adjust this URL to your Learn page
            } else {
                alert('No words available for learning.');
            }
        });

        // Close modal
        cancelButton.addEventListener('click', () => {
            addWordModal.classList.add('hidden');
        });

        // Prevent form submission since add/edit is disabled
        addWordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Add/Edit functionality is not implemented yet.");
        });

        // Filter words based on search input
        searchBar.addEventListener('input', () => {
            const query = searchBar.value;
            displayWords(query);
        });

        // Initial display of words
        displayWords();
    </script>
</body>
</html>
